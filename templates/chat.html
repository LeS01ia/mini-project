<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
            padding: 0;
            margin: 0;
        }
        #chatbox {
            width: 600px;
            height: 70vh;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            overflow-y: auto;
        }
        #inputform {
            width: 600px;
            margin: 10px auto;
        }
        #userinput {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .user-message {
            color: #000;
            background-color: #e5e5e5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            align-self: flex-end;
            order: 1;
        }
        .bot-message {
            color: #fff;
            background-color: #007BFF;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            align-self: flex-start;
            order: 2;
        }
        .user-message::before {
            content: "Vous :";
            font-weight: bold;
        }
        .bot-message::before {
            content: "Bot :";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <form id="inputform">
        <input type="text" id="userinput" autocomplete="off">
    </form>
    <script>
        $("#inputform").on("submit", function(e) {
            e.preventDefault();

            var userInput = $("#userinput").val();
            $("#chatbox").append(`<p class="user-message">${userInput}</p>`);
            $("#userinput").val("");

            $.post("/user-input", { user_input: userInput }, function(data) {
                $("#chatbox").append(`<p class="bot-message">${data.response}</p>`);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
            });
        });
    </script>
</body>
</html>
